<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrega! -> Jogo de Azar |<-</title>
</head>

<body>
    <header>
        <h1>Entrega: Jogo de Azar</h1>
        <h2>Pedra,Papel,Tesoura #</h2>
    </header>
    <main>
        <div id="tabuleiro">
            <div id="gameBox">
                <div id="play" class="box">
                    <figure>
                        <img id="pedra" src="img/pedra.png" alt="">
                        <img id="papel" src="img/papel.png" alt="">
                        <img id="tesoura" src="img/tesoura.png" alt="">
                        <figcaption>Botoes pedra, Papel e Tesoura</figcaption>
                    </figure>
                    <div class="resultBox" id="playSelect">
                    </div>
                </div>
                <div id="pc" class="box">
                    <figure>
                        <img src="img/pc.png" alt="">
                        <figcaption>imagem do computador</figcaption>
                    </figure>
                    <div class="resultBox" id="pcSelect">
                    </div>
                </div>
                <button id="botao">JOGAR!</button>
            </div>
            <footer>
                <div id="resultado"><p>Resultado Final</p> </div>
            </footer>

        </div>
    </main>
    <script src="js.js"></script>
</body>

</html>
